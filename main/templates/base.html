{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}An Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block head %}{% endblock %}
</head>

<body>
<header>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Logout</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}

    <a href="{% url 'bookable-create' %}">Create Bookable</a>
    <a href="{% url 'booking-create' %}">Create Booking</a>
</header>

<main>
    <h1>MAIN!!!</h1>
    {% block body %}{% endblock %}
</main>

<footer>
    <p>Please do not copy anything. No rights reserved.</p>
</footer>
</body>
</html>
